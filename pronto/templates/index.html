<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/semantic.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>Pronto</title>
</head>
<body>

{% include 'header.html' %}

<div class="ui container basic vertical segment">
    <div class="ui divided grid">
        <div class="row">
            <div class="twelve wide column">
                <div class="ui basic segment">
                    <h3 class="ui dividing header">
                        <i class="fitted lightning icon"></i>
                        Integration
                    </h3>
                    <p>
                        <span id="recent-integrations"></span>
                        Display the <a href="/signatures/">integration recommendations</a>.
                    </p>

                    <h3 class="ui dividing header">
                        <i class="fitted database icon"></i>
                        Member databases
                    </h3>
                    <table id="databases" class="ui selectable table">
                        <thead>
                        <tr>
                            <th colspan="2"></th>
                            <th>Signatures</th>
                            <th>Integrated</th>
                            <th>Unintegrated</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
            <div class="four wide column">
                <div id="sanity-checks" class="ui basic segment">
                    <h3 class="ui dividing header">
                        <i class="fitted checkmark box icon"></i>
                        Sanity checks
                    </h3>
                    <button class="ui compact primary button">
                        <i class="play icon"></i>
                        Run
                    </button>
                    <a class="ui compact basic button" href="/sanitychecks/settings/">
                        <i class="setting icon"></i>
                        Settings
                    </a>
                    <div class="ui hidden message"></div>
                    <div class="ui feed"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/semantic.min.js') }}"></script>
<script src="{{ url_for('static', filename='modules/index.js') }}" type="module"></script>

</body>
</html>
