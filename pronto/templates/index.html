<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/semantic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Pronto</title>
</head>
<body>

{% include 'header.html' %}

<div class="ui container">
    <div class="ui basic segment">
        <div class="ui top attached tabular secondary pointing menu">
            <a class="item" data-tab="databases"><i class="database icon"></i>Member databases</a>
            <a class="item" data-tab="entries"><i class="check square outline icon"></i>Recent entries</a>
            <a class="item" data-tab="checks"><i class="highlighter icon"></i>Sanity checks</a>
        </div>
        <div class="ui tab basic segment" data-tab="databases">
            <table class="ui table">
                <thead>
                <tr>
                    <th colspan="2"></th>
                    <th>Signatures</th>
                    <th>Integrated</th>
                    <th>Unintegrated</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="ui tab basic segment" data-tab="entries">
            <p></p>
            <div class="ui warning message">
                <i class="close icon"></i>
                <div class="header">Checkboxes are read-only</div>
                <p>To check or uncheck an entry, please visit the entry page.</p>
            </div>
            <table class="ui single line compact table">
                <thead>
                <tr>
                    <th>Entry</th>
                    <th>Short name</th>
                    <th>Creation date</th>
                    <th>Author</th>
                    <th>Signatures</th>
                    <th>Checked</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="ui tab basic segment" data-tab="checks"></div>
    </div>

</div>

<script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/semantic.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
</body>
</html>
