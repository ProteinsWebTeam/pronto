<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/vendor/semantic.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="/static/favicon.png">
    <title>Pronto</title>
    <style type="text/css">
        .ui.form > .inline.fields {
            margin-bottom: .5em;
        }

        .ui.form > .inline.fields > label {
            min-width: 200px;
        }
    </style>
</head>
<body>

{% include 'header.html' %}

<div class="ui container basic vertical segment">
    <h1 class="ui header"></h1>

    <div class="ui form">
        <div class="inline fields">
            <label>Integrated:</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="integrated" value="" checked="checked" type="radio">
                    <label>Any</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="integrated" value="1" type="radio">
                    <label>Yes</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="integrated" value="0" type="radio">
                    <label>No</label>
                </div>
            </div>
        </div>
        <div class="inline fields">
            <label>Checked:</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="checked" value="" checked="checked" type="radio">
                    <label>Any</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="checked" value="1" type="radio">
                    <label>Yes</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="checked" value="0" type="radio">
                    <label>No</label>
                </div>
            </div>
        </div>
        <div class="inline fields">
            <label>Commented:</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="commented" value="" checked="checked" type="radio">
                    <label>Any</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="commented" value="1" type="radio">
                    <label>Yes</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input name="commented" value="0" type="radio">
                    <label>No</label>
                </div>
            </div>
        </div>
    </div>

    <div class="ui grid">
        <div class="twelve wide column">
            <table class="ui very compact celled structured table">
                <thead>
                <tr>
                    <th colspan="7">
                        <div class="ui secondary menu">
                            <span class="item"></span>
                            <div class="right menu">
                                <div class="item">
                                    <div class="ui icon input">
                                        <input placeholder="Search&hellip;" type="text">
                                        <i class="search link icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th rowspan="2">Accession</th>
                    <th colspan="2" class="center aligned">InterPro</th>
                    <th colspan="3" class="center aligned">Changes</th>
                    <th rowspan="2">Comments</th>
                </tr>
                <tr>
                    <th>Integrated</th>
                    <th></th>
                    <th>Now</th>
                    <th>Then</th>
                    <th>&percnt;</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui right floated pagination menu"></div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="four wide column">
            <div class="ui hidden sticky">
                <div class="ui vertical segment comments">
                    <h3 class="ui dividing header">
                        <i class="comments icon"></i>Comments
                        <div class="sub header"></div>
                    </h3>
                    <div class="comments-content"></div>
                    <form class="ui reply form">
                        <div class="field">
                            <textarea placeholder="Write comment&hellip;"></textarea>
                        </div>
                        <button class="ui blue labeled icon button"><i class="icon edit"></i> Add comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script src="/static/vendor/jquery.min.js"></script>
<script src="/static/vendor/semantic.min.js"></script>
<script src="/static/modules/database_integrated.js" type="module"></script>
</body>
</html>
