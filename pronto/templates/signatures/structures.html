<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/semantic.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/protein.css') }}">
        <title>Pronto</title>
    </head>
    <body>

        {% include 'header.html' %}

        <div class="ui container">
            <div class="ui basic segment">
                <h1 class="ui header">Structures</h1>

                {% include 'signatures/selector.html' %}

                <table id="results" class="ui definition celled table"></table>
            </div>
        </div>

        <div id="structures-modal" class="ui large modal">
            <i class="close icon"></i>
            <div class="scrolling content">
                <table class="ui compact celled table">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <div class="ui secondary menu">
                                    <span class="item"></span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4">
                                <div class="ui right floated pagination menu"></div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/semantic.js') }}"></script>
        <script src="{{ url_for('static', filename='js/signatures/structures.js') }}" type="module"></script>
    </body>
</html>
