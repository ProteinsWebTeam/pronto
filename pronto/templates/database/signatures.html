<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/semantic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Pronto</title>
    <style type="text/css">
        .ui.form > .inline.fields {
            margin-bottom: .5em;
        }

        .ui.form > .inline.fields > label {
            min-width: 200px;
        }
    </style>
</head>
<body>

{% include 'header.html' %}

<div class="ui container">
    <div class="ui basic segment">
        <h1 class="ui header"></h1>

        <div class="ui form">
            <div class="inline fields">
                <label>Integrated:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="integrated" value="" checked="checked" type="radio">
                        <label>Any</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="integrated" value="1" type="radio">
                        <label>Yes</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="integrated" value="0" type="radio">
                        <label>No</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>Checked:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="checked" value="" checked="checked" type="radio">
                        <label>Any</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="checked" value="1" type="radio">
                        <label>Yes</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="checked" value="0" type="radio">
                        <label>No</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>Commented:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="commented" value="" checked="checked" type="radio">
                        <label>Any</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="commented" value="1" type="radio">
                        <label>Yes</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="commented" value="0" type="radio">
                        <label>No</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>Signature/entry types:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="sametype" value="" checked="checked" type="radio">
                        <label>Any</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="sametype" value="1" type="radio">
                        <label>Same</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="sametype" value="0" type="radio">
                        <label>Different</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="twelve wide column">
                <div class="ui warning message">
                    <i class="close icon"></i>
                    <div class="header">Checkboxes are read-only</div>
                    <p>To check or uncheck an entry, please visit the entry page.</p>
                </div>
                <table id="signatures" class="ui very compact celled structured table">
                    <thead>
                    <tr>
                        <th colspan="7">
                            <div class="ui secondary menu">
                                <span class="item"></span>
                                <div class="right menu">
                                    <div class="item">
                                        <div class="ui icon input">
                                            <input placeholder="Search&hellip;" type="text">
                                            <i class="search link icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th rowspan="2">Accession</th>
                        <th colspan="2" class="center aligned">InterPro</th>
                        <th colspan="3" class="center aligned">Proteins</th>
                        <th rowspan="2" class="center aligned">Comments</th>
                    </tr>
                    <tr>
                        <th>Integrated</th>
                        <th></th>
                        <th class="right aligned">Then</th>
                        <th class="right aligned">Now</th>
                        <th class="right aligned">&percnt;</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                    <tr>
                        <th colspan="7">
                            <div class="ui right floated pagination menu"></div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="four wide column">
                <div class="ui hidden sticky">
                    <div class="ui vertical segment comments">
                        <h3 class="ui dividing header">
                            <i class="comments icon"></i>Comments
                            <div class="sub header"></div>
                        </h3>
                        <div class="comments-content"></div>
                        <form class="ui reply form">
                            <div class="field">
                                <textarea placeholder="Write comment&hellip;"></textarea>
                            </div>
                            <button class="ui blue labeled icon button"><i class="icon edit"></i> Add comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/semantic.js') }}"></script>
<script src="{{ url_for('static', filename='js/database/signatures.js') }}" type="module"></script>
</body>
</html>
